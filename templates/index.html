<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>


    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}" />
    <script type="module" src="{{url_for('static',filename='js/script.js')}}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>             
    <!-- map container -->
    <div id="map-container">
      
      <!-- search bar -->
      <div class="search">
       <span class="search-icon material-symbols-outlined">search</span>
       <input class="text" id="search-input" placeholder="Enter Location">
      </div>
      <!-- search bar end -->

      <!-- legend -->
      <div class="legend">
        <h3>Water Withdrawal</h3>
        <label class="container" id="Mining">Mining
          <img src="static/images/triangle.png" alt="Mining icon" class="icon">
          <input type="checkbox" checked="checked" onchange="legendFunc('Mining')">
          <span class="checkmark"></span>
        </label>
        
        <label class="container" id="Fire and Hyrdrostatic">Fire & Hydrostatic
          <img src="static/images/hexagon.png" alt="Fire & Hydrostatic Icon" class="icon">
          <input type="checkbox" checked="checked" onchange="legendFunc('Fire and Hyrdrostatic')">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="Crop Irrigation">Crop Irrigation
          <img src="static/images/star.png" alt="Crop Irrigation Icon" class="icon">
          <input type="checkbox" checked="checked" onchange="legendFunc('Crop Irrigation')">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="Other Irrigation">Other Irrigation
          <img src="static/images/star-2.png" alt="Other Irrigation Icon" class="icon">
          <input type="checkbox" checked="checked" onchange="legendFunc('Other Irrigation')">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="Power Related">Power Related
          <img src="static/images/square.png" alt="Power Related Icon" class="icon">
          <input type="checkbox" checked="checked" onchange="legendFunc('Power Related')">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="Institutional Use">Institutional Use
          <img src="static/images/circle.png" alt="Institutional Use Icon" class="icon">
          <input type="checkbox" checked="checked" onchange="legendFunc('Institutional Use')">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="Industrial Use">Industrial Use
          <img src="static/images/diamond.png" alt="Industrial Use Icon" class="icon">
          <input type="checkbox" checked="checked" onchange="legendFunc('Industrial Use')">
          <span class="checkmark"></span>
        </label>

        <label class="container" id="Commercial Use">Commercial Use
          <img src="static/images/pentagon.png" alt="Commercial Use Icon" class="icon">
          <input type="checkbox" checked="checked" onchange="legendFunc('Commercial Use')">
          <span class="checkmark"></span>
        </label>

        <hr class="rounded">

        <h3>States</h3>
        
        <label class="container" id="Virginia">Virginia
          <input type="checkbox" checked="checked" onchange="legendFunc('Virginia')">
          <span class="checkmark"></span>
        </label>

        <button class="legend-button" onclick="toggleSidebar()">
          <i class="arrow"></i>
        </button>
      </div>
      <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.legend');
            sidebar.classList.toggle('hidden');
            const arrow = document.querySelector('.arrow');
            arrow.classList.toggle('rotate180');
        }
      </script>
      <!-- legend end -->

      <div id="map"></div>
      

    <!-- popup -->
      <div id="popup"></div>
      <div id="overlay" class="overlay"></div>
    </div>
  </body>
</html>
