<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>


    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}" />
    <script type="module" src="{{url_for('static',filename='js/script.js')}}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>             
    <!-- map container -->
    <div id="map-container">
      
      <!-- search bar -->
      <div class="search">
       <span class="search-icon material-symbols-outlined">search</span>
       <input class="text" id="search-input" placeholder="Enter Location">
      </div>
      <!-- search bar end -->

      <!-- legend -->
      <div class="legend">
        <h3>Station Type</h3>
        <label class="container">Water Quality
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">Salt Contamination
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>

        <hr class="rounded">

        <h3>States</h3>
        <label class="container">Maryland
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        
        <label class="container">Virginia
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <button class="legend-button" onclick="toggleSidebar()">
          <i class="arrow"></i>
        </button>
      </div>
      <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.legend');
            sidebar.classList.toggle('hidden');
            const arrow = document.querySelector('.arrow');
            arrow.classList.toggle('rotate180');
        }
      </script>
      <!-- legend end -->

      <div id="map"></div>
      

    <!-- popup -->
      <div id="popup"></div>
      <div id="overlay" class="overlay"></div>
    </div>
  </body>
</html>
