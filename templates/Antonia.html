<div class="page-container">
    <div class="content-container">
        <div class="output-container">
            <div id="gauge"></div>
        </div>
        <div class="input-container">
            <div class="top-input">
                <div class="top-left-input">
                    <h1>Weather Type</h1>
                    <div class="weather-options">
                        <span>
                            <input type="radio" id="Sunny" name="drone"><label for="Sunny">Sunny</label>
                        </span>
                        <span>
                            <input type="radio" id="Rain" name="drone"><label for="Rain">Rain</label>
                        </span>
                        <span>
                            <input type="radio" id="Windy" name="drone"><label for="Windy">Windy</label>
                        </span>
                        <span>
                            <input type="radio" id="Snow" name="drone"><label for="Snow">Snow</label>
                        </span>
                    </div>
                </div>
                <div class="top-right-input">
                    <h1>Time Index</h1>
                </div>
            </div>
            <div class="bottom-input">
                <h1>Resevoir Level</h1>
                <div class="slidecontainer">
                    
                    <div class="grey-box"></div>
                    <input type="range" min="0" max="60" value="100" class="slider" id="myRange">
                    <div class="ticks">
                        <!-- Create tick marks at increments of 10 -->
                        <div class="tick"><span class="tick-label">0</span></div>
                        <div class="tick"><span class="tick-label">10</span></div>
                        <div class="tick"><span class="tick-label">20</span></div>
                        <div class="tick"><span class="tick-label">30</span></div>
                        <div class="tick"><span class="tick-label">40</span></div>
                        <div class="tick"><span class="tick-label">50</span></div>
                        <div class="tick"><span class="tick-label">60</span></div>
                        <div class="tick"><span class="tick-label">70</span></div>
                        <div class="tick"><span class="tick-label">80</span></div>
                        <div class="tick"><span class="tick-label">90</span></div>
                        <div class="tick"><span class="tick-label">100</span></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
$(function () {
    // Initialize sliders
    $("#slider1, #slider2, #slider3").slider({
        range: "min",
        value: 0,
        min: 0,
        max: 100,
        slide: function (event, ui) {
            updateOutputs();
        }
    });

    // Update output values based on slider values
    function updateOutputs() {
        var slider1Val = $("#slider1").slider("value");
        var slider2Val = $("#slider2").slider("value");
        var slider3Val = $("#slider3").slider("value");

        // Example logic for affecting the 4 outputs
        var output1 = (slider1Val + slider2Val) / 2;
        var output2 = (slider1Val + slider3Val) / 2;
        var output3 = (slider2Val + slider3Val) / 2;
        var output4 = (slider1Val + slider2Val + slider3Val) / 3;

        $("#output1").text(((slider1Val * .6) + (slider2Val * .3) + (slider3Val * .1)).toFixed(1));
        $("#output2").text(((slider1Val * .1) + (slider2Val * .7) + (slider3Val * .2)).toFixed(1));
        $("#output3").text(((slider1Val * .4) + (slider2Val * .2) + (slider3Val * .4)).toFixed(1));
        $("#output4").text(((slider1Val * .0) + (slider2Val * .2) + (slider3Val * .8)).toFixed(1));
    }

    // Initialize outputs on page load
    updateOutputs();
});
</script>
